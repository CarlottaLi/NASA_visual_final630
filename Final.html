<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NASA Visual</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-0 z-50 w-full text-gray-200 bg-gray-900 border-2 border-gray-900 md:sticky border-b-stone-200/10">
        <div x-data="{ open: false }" class="flex flex-col max-w-full px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
            <div class="flex flex-row items-center justify-between p-4">
                <a class="flex text-gray-100 transition duration-1000 ease-in-out group">
                    <div class="mt-1 ml-3 text-xl font-black tracking-tight text-gray-100 uppercase transition-colors group-hover:text-gray-400/60">
                        NASA
                    </div>
                </a>
            </div>
            <!-- <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow hidden pb-4 md:pb-0 md:flex md:justify-end md:flex-row">
                <a class="px-4 py-2 mt-2 text-sm font-semibold rounded-lg md:mt-0 md:ml-4 hover: text-white focus:text-white hover:bg-indigo-600 focus:bg-indigo-700 focus:outline-none focus:shadow-outline">
                    About
                </a>
            </nav> -->
        </div>
    </div>
    <main>
        <div class="bg-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl px-4 py-8 mx-auto">
                <div class="grid items-center gap-8 mb-8 sm:mb-0 lg:gap-12 lg:grid-cols-12">
                    <div class="col-span-6 px-4 text-center sm:mb-6 lg:text-left lg:mb-0">
                        <h1 class="mb-2 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl xl:text-6xl dark-text-white">
                            Meteorite Landings
                        </h1>
                        <h3 class="pb-2 text-2xl font-light text-gray-800 dark:text-gray-300 md:text-4xl">
                            Data on meteorites that have struck Earth since 1880
                        </h3>
                        <a href="meteo/index.html" class="block py-4 mx-auto space-x-4 sm:inline-flex md:inline-flex sm:text-center sm:block">
                            <span class="rounded bg-gray-50 px-2.5 py-1 text-sm font-bold text-gray-900 block max-w-fit mx-auto md:min-w-fit mb-2">
                                Details
                            </span>
                        </a>
                    </div>
                    <div class="col-span-6">
                        <img src="Meteorite.png" width="100%" height alt="Meteorite Landings" class="w-full max-w-xl mx-auto rounded-lg">
                    </div>
                </div>
            </div>
        </div>
        <div class="relative my-4">
            <div class="lg:mx-auto lg:grid lg:max-w-7xl lg:grid-cols-2 lg:items-start lg:gap-24 lg:px-8">
                <div class="relative sm:py-8 lg:py-0">
                    <div class="relative max-w-md px-4 py-6 mx-auto sm:max-w-3xl sm:px-6 lg:max-w-none lg:px-0 lg:py-20">
                        <div class="relative pt-64 pb-10 overflow-hidden shadow-xl rounded-2xl">
                            <img imgh src="Precipitation.png" width="1440" height="1440" class="absolute inset-0 object-cover w-full h-full" alt="World Precipitation" loading="lazy">
                        </div>
                    </div>
                </div>
                <div class="relative max-w-md px-4 mx-auto sm:max-w-3xl sm:px-6 lg:px-0">
                    <div class="md:pt-12 sm:pt-6 lg:pt-20">
                        <h1 class="mb-2 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl xl:text-6xl dark-text-white">
                            Global Precipitation
                        </h1>
                        <h3 class="pb-2 text-2xl font-light text-gray-800 dark:text-gray-300 md:text-4xl">
                            Visualize global precipitation data from NASA TRMM Microwave Imager satellite
                        </h3>
                        <a href="precip/index.html" class="block py-4 mx-auto space-x-4 sm:inline-flex md:inline-flex sm:text-center sm:block">
                            <span class="rounded bg-gray-50 px-2.5 py-1 text-sm font-bold text-gray-900 block max-w-fit mx-auto md:min-w-fit mb-2">
                                Details
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
